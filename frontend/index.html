<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather App</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 680px; margin: 40px auto; }
      label,input,button { font-size: 1rem; }
      .result { margin-top: 20px; }
    </style>

  <body>
    <h1>Weather App (Demo)</h1>
    <p>Enter a city to fetch a sample weather response from the backend.</p>
    <label for="city">City: </label>
    <input id="city" placeholder="e.g. London" />
    <button id="go">Get Weather</button>

    <div class="result" id="result"></div>

    <script src="./script.js"></script>
  </body>
</html>
